    <script>

            if (lastSubmitTime && currentTime - lastSubmitTime < 60000) {

            // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ, –µ—Å–ª–∏ –æ–Ω–æ –±—ã–ª–æ

                            { name: "üí¨ –ü—Ä–∏—á–∏–Ω–∞", value: reason }

            try {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞—è–≤–∫–∏
                await axios.post(webhookURL, payload);

        const root = document.documentElement;
